
<h1 mat-dialog-title>Edit Note</h1>
<mat-dialog-content>
    <form [formGroup]="editNoteForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Title</mat-label>
            <input type="text" matInput formControlName="title" name="title">
            <mat-error>
                Please enter the title.
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Content</mat-label>
            <textarea type="text" matInput formControlName="content" name="content"></textarea>
            <mat-error>
                Please enter the content.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="saveNote()"
        cdkFocusInitial>Save 
    </button>
</mat-dialog-actions>
